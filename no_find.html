<script>
$("#prompt").css("left",($(window).width()-$("#prompt").outerWidth())/2);
$("#prompt").css("top",($(window).height()-$("#prompt").outerHeight())/2);
$(window).on("resize scroll",function(){
	$("#prompt").css("left",($(window).width()-$("#prompt").outerWidth())/2);
	$("#prompt").css("top",($(window).height()-$("#prompt").outerHeight())/2+
	$(window).scrollTop());

})



function back(){
